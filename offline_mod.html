<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline Mode</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: #1a1a1a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.container {
  background-color: #2c2c2c;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
}

.off-icon {
  font-size: 60px;
  color: #ff4d4d;
  margin-bottom: 20px;
}

h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  color: #ccc;
  margin-bottom: 25px;
}

.buttons button {
  background: #ff4d4d;
  color: white;
  border: none;
  padding: 10px 18px;
  margin: 5px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.buttons button:hover {
  background: #e63c3c;
}

  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-wifi off-icon"></i>
    <h1>You Are Offline</h1>
    <p>Please check your internet connection and try again.</p>
    <div class="buttons">
      <button onclick="chakingOnline()"><i class="fas fa-redo"></i> Retry</button>
    </div>
  </div>


  <script>
   function chakingOnline() {
    if(window.navigator.onLine){
        window.location.replace("index.html")
    }
}
    window.addEventListener('online',()=>  window.location.replace("index.html"))
  </script>
</body>
</html>
